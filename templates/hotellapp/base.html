<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hotel MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary mb-4 border-bottom">
  <div class="container">
    <a class="navbar-brand" href="/">Hotel MVP</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'room_list' %}">Rooms</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'client_list' %}">Clients</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'reservation_list' %}">Reservations</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'invoice_list' %}">Invoices</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container">
  {% if messages %}
    <div class="mb-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags|default:'info' }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
