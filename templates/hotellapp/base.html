<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hotel MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary mb-4 border-bottom">
  <div class="container">
    <a class="navbar-brand" href="/">Hotel MVP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      {% with current=request.resolver_match.url_name %}
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link {% if current == 'calendar' %}active{% endif %}" href="{% url 'calendar' %}">Calendar</a></li>
        <li class="nav-item"><a class="nav-link {% if current in 'room_list room_add room_edit' %}active{% endif %}" href="{% url 'room_list' %}">Rooms</a></li>
        <li class="nav-item"><a class="nav-link {% if current in 'client_list client_add client_edit' %}active{% endif %}" href="{% url 'client_list' %}">Clients</a></li>
        <li class="nav-item"><a class="nav-link {% if current in 'reservation_list reservation_add reservation_edit' %}active{% endif %}" href="{% url 'reservation_list' %}">Reservations</a></li>
        <li class="nav-item"><a class="nav-link {% if current in 'invoice_list invoice_detail' %}active{% endif %}" href="{% url 'invoice_list' %}">Invoices</a></li>
      </ul>
      {% endwith %}
    </div>
  </div>
</nav>

<main class="container">
  {% if messages %}
    <div class="mb-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags|default:'info' }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
