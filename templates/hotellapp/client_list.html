{% extends "hotellapp/base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Clients</h2>
  <a class="btn btn-primary" href="{% url 'client_add' %}">Add Client</a>
</div>

<table class="table table-striped align-middle">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th class="text-end">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for c in clients %}
      <tr>
        <td>{{ c.first_name }} {{ c.last_name }}</td>
        <td>{{ c.email|default:"—" }}</td>
        <td>{{ c.phone|default:"—" }}</td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-secondary" href="{% url 'client_edit' c.pk %}">Edit</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="4" class="text-center text-muted">No clients yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
