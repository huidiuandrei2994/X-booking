{% extends "hotellapp/base.html" %}
{% block content %}
<h2>Invoices</h2>
<table class="table table-striped align-middle mt-3">
  <thead>
    <tr>
      <th>#</th>
      <th>Date</th>
      <th>Client</th>
      <th>Total</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% for inv in invoices %}
    <tr>
      <td>{{ inv.id }}</td>
      <td>{{ inv.issue_date }}</td>
      <td>{{ inv.client }}</td>
      <td>{{ inv.total }} {{ inv.currency }}</td>
      <td><a class="btn btn-sm btn-outline-primary" href="{% url 'invoice_detail' inv.pk %}">View</a></td>
    </tr>
  {% empty %}
    <tr><td colspan="5" class="text-center text-muted">No invoices yet.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
