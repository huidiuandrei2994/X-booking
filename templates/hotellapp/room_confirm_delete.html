{% extends "hotellapp/base.html" %}
{% block content %}
<h2>Delete Room {{ object.number }}</h2>
<p>Are you sure you want to delete this room?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Yes, delete</button>
  <a class="btn btn-outline-secondary" href="{% url 'room_list' %}">Cancel</a>
</form>
{% endblock %}
