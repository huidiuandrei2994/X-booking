{% extends "hotellapp/base.html" %}
{% block content %}
<h2>Delete Client {{ object.first_name }} {{ object.last_name }}</h2>
<p>Are you sure you want to delete this client?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Yes, delete</button>
  <a class="btn btn-outline-secondary" href="{% url 'client_list' %}">Cancel</a>
</form>
{% endblock %}
