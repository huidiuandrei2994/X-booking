{% extends "hotellapp/base.html" %}
{% block content %}
<h2>Delete Reservation #{{ object.id }}</h2>
<p>Are you sure you want to delete this reservation for {{ object.client }} (Room {{ object.room.number }})?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Yes, delete</button>
  <a class="btn btn-outline-secondary" href="{% url 'reservation_list' %}">Cancel</a>
</form>
{% endblock %}
