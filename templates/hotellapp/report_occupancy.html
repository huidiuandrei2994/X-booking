{% extends "hotellapp/base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Occupancy Report</h2>
  <a class="btn btn-outline-secondary" href="{% url 'reports_dashboard' %}">Back</a>
</div>

<form method="get" class="row g-2 align-items-end mb-3">
  <div class="col-md-3">
    <label class="form-label">From</label>
    <input type="date" name="start" class="form-control" value="{{ start|date:'Y-m-d' }}">
  </div>
  <div class="col-md-3">
    <label class="form-label">To</label>
    <input type="date" name="end" class="form-control" value="{{ end|date:'Y-m-d' }}">
  </div>
  <div class="col-md-3">
    <button class="btn btn-primary"><i class="bi bi-funnel me-1"></i>Apply</button>
  </div>
</form>

<div class="table-responsive">
  <table class="table table-bordered align-middle">
    <thead class="table-light">
      <tr>
        <th>Date</th>
        <th>Occupancy</th>
        <th class="text-end">Rooms used</th>
      </tr>
    </thead>
    <tbody>
      {% for o in occupancy %}
        <tr>
          <td>{{ o.date }}</td>
          <td style="min-width: 200px;">
            <div class="progress" style="height: 14px;">
              <div class="progress-bar bg-info" role="progressbar" style="width: {{ o.percent }}%" aria-valuenow="{{ o.percent }}" aria-valuemin="0" aria-valuemax="100">{{ o.percent }}%</div>
            </div>
          </td>
          <td class="text-end">{{ o.count }}/{{ rooms_count }}</td>
        </tr>
      {% empty %}
        <tr><td colspan="3" class="text-center text-muted">No data.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
