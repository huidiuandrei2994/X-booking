{% extends "hotellapp/base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Revenue Report</h2>
  <a class="btn btn-outline-secondary" href="{% url 'reports_dashboard' %}">Back</a>
</div>

<form method="get" class="row g-2 align-items-end mb-3">
  <div class="col-md-3">
    <label class="form-label">From</label>
    <input type="date" name="start" class="form-control" value="{{ start|date:'Y-m-d' }}">
  </div>
  <div class="col-md-3">
    <label class="form-label">To</label>
    <input type="date" name="end" class="form-control" value="{{ end|date:'Y-m-d' }}">
  </div>
  <div class="col-md-3">
    <button class="btn btn-primary"><i class="bi bi-funnel me-1"></i>Apply</button>
  </div>
</form>

<div class="table-responsive">
  <table class="table table-hover align-middle">
    <thead class="table-light">
      <tr>
        <th>Date</th>
        <th class="text-end">Total</th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
        <tr>
          <td>{{ row.date }}</td>
          <td class="text-end">{{ row.total }}</td>
        </tr>
      {% empty %}
        <tr><td colspan="2" class="text-center text-muted">No invoices in range.</td></tr>
      {% endfor %}
      <tr class="table-light">
        <th>Grand total</th>
        <th class="text-end">{{ grand_total }}</th>
      </tr>
    </tbody>
  </table>
</div>
{% endblock %}
